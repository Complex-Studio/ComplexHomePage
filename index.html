<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css">
    <script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            height: 100vh;
        }
        .full-page{
            display: block;
            width: 100%;
            background-position: right;
            background-size: cover;
            height: 100%;
            background-image: url(static/img/background.jpg);
        }
        .full-cover{
            background-image: linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.2));
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .cover-header{
            max-width: 1000px;
            padding-top: 15px;
        }
        .header-name{
            font-weight: 100;
        }
        .header-btn{
            width: 180px;
            height: 70px;
            font-size: 1.2em;
        }
        .header-btn-1{
            border: rgba(255, 255, 255, 0.7) 2px solid;
        }
        @media all and (min-width: 535px){
            .cover-header{
                margin-left: 70px;
                margin-right: 70px;
            }
        }
        @media screen and (max-width: 535px){
            .cover-header{
                margin-left: auto;
                margin-right: auto;
                padding-right: 8px;
                text-align: center;
            }
            .header-name{
                font-size: 6em;
            }
            .header-desc{
                font-size: 1.3em;
            }
            .header-btn{
                width: 7.5em;
                height: 3em;
            }
        }
    </style>
</head>
<body class="mdui-theme-primary-teal mdui-theme-accent-blue">
    <!-- 首页全屏图片 -->
    <div class="full-page">
        <div class="full-cover mdui-valign">
            <div class="cover-header">
                <div class="header-name mdui-text-color-white mdui-typo-display-4">Complex Studio</div>
                <div class="header-desc mdui-text-color-white mdui-typo-headline mdui-m-t-4 mdui-m-l-1">致力于国内优质的服务端的制作技术讨论小组</div>
                <div class="nav-button-group mdui-m-t-3 mdui-m-l-1">
                    <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-text-color-white mdui-color-theme-accent header-btn">了解更多</button>
                    <button class="mdui-btn mdui-btn-raised mdui-text-color-white mdui-ripple header-btn header-btn-1 mdui-m-l-3">加入我们</button>
                </div>
            </div>
        </div>
    </div>
    <div>

    </div>
</body>

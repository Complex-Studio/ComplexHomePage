<!DOCTYPE html>

<head>
    <title>Complex Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css">
    <script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
    <script src="//cdnjs.loli.net/ajax/libs/smoothscroll/1.4.9/SmoothScroll.min.js"></script>
    <script src="//cdnjs.loli.net/ajax/libs/iamdustan-smoothscroll/0.4.0/smoothscroll.min.js"></script>
    <script>
        var $$ = mdui.JQ;
        $$(window).on("scroll", function () {
            $$(".full-page").css("background-position-y", (-document.documentElement.scrollTop / 2).toString() + "px")
        });
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .full-page {
            display: block;
            width: 100%;
            min-height: 100vh;
        }

        .first-cover {
            background-position-x: right;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url(static/img/background.jpg);
            background-attachment: fixed;
        }

        .full-cover {
            background-image: linear-gradient(rgba(0, 0, 0, .5), rgba(0, 0, 0, .15));
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .cover-header {
            max-width: 1000px;
        }

        .header-name {
            font-weight: 100;
            text-shadow: 0px 0px 10px black;
        }

        .header-btn {
            width: 180px;
            height: 70px;
            font-size: 1.2em;
        }

        .header-btn-1 {
            border: rgba(255, 255, 255, 0.7) 2px solid;
        }

        .header-desc {
            line-height: 1.5;
        }

        .cover-footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
        }

        .go-down-btn {
            text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
            animation: tipsdown 1.7s ease-in-out infinite;
        }

        .item-image {
            min-height: 150px;
            height: 27vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        ::-webkit-scrollbar {
            width: 8px;
            background-color: rgba(0, 0, 0, .25);
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(68, 138, 255, 0.8);
            border-radius: 10px;
        }

        @keyframes tipsdown {
            0% {
                margin-bottom: 0px;
            }

            50% {
                margin-bottom: 10px;
            }

            100% {
                margin-bottom: 0px;
            }
        }

        @media all and (min-width: 535px) {
            .cover-header {
                margin-left: 70px;
                margin-right: 70px;
            }
        }

        @media screen and (max-width: 535px) {
            .cover-header {
                margin-left: auto;
                margin-right: auto;
                padding-right: 8px;
                text-align: center;
            }

            .header-name {
                font-size: 5em;
            }

            .header-desc {
                font-size: 1.3em;
            }

            .header-btn {
                width: 7.5em;
                height: 3em;
            }
        }
    </style>
</head>
